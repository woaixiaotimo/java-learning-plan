<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <!-- <link rel="stylesheet" href="../src/css/layui.css"> -->
    <link rel="stylesheet" href="/cees/layui-v2.2.6/layui/css/layui.css">
    <!--<script  type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/core.js"></script>-->
    <script type="text/javascript" src="/cees/layui-v2.2.6/layui/layui.js"></script>

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">layui 后台布局</div>
        <!-- 头部左侧区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">控制台</a></li>
            <li class="layui-nav-item"><a href="">商品管理</a></li>
            <li class="layui-nav-item"><a href="">用户</a></li>
            <li class="layui-nav-item">
                <a href="javascript:void(0);">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:void(0);">邮件管理</a></dd>
                    <dd><a href="javascript:void(0);">消息管理</a></dd>
                    <dd><a href="javascript:void(0);">授权管理</a></dd>
                </dl>
            </li>
        </ul>
        <!-- 头部右侧 -->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    贤心
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
    </div>
    <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:void(0);">所有商品</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:void(0);" id="tableBtn">表格</a></dd>
                        <dd><a href="javascript:void(0);">列表二</a></dd>
                        <dd><a href="javascript:void(0);">列表三</a></dd>
                        <dd><a href="javascript:void(0);">超链接</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:void(0);">解决方案</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:void(0);">列表一</a></dd>
                        <dd><a href="javascript:void(0);">列表二</a></dd>
                        <dd><a href="">超链接</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="">云市场</a></li>
                <li class="layui-nav-item"><a href="">发布商品</a></li>
            </ul>
        </div>
    </div>

    <!-- 内容主体区域 -->
    <div class="layui-body">
        <div id="context" style="padding:15px 0 0 15px" >
        </div>
    </div>

    <!-- 底部固定区域 -->
    <div class="layui-footer">

        © layui.com - 底部固定区域
    </div>
</div>

<script>



    //JavaScript代码区域
    layui.use(['layer', 'element', 'form'], function () {
        var element = layui.element;
        var $ = layui.$ //由于layer弹层依赖jQuery，所以可以直接得到
            , layer = layui.layer;
        $("#tableBtn").bind("click", function () {

            var loadLayer = layer.load(1, {time: 10 * 1000});
            $.ajax({
                type: 'post',
                url: '/cees/table',
                dataType: 'text',
                data: {},
                async: false,
                success: function (text) {
                    $("#context").html(text);
                    layer.close(loadLayer);
                },
                err: function (err) {
                    layer.alert('连接服务器失败！', {
                        skin: 'layui-layer-lan'
                        ,closeBtn: 0
                    });
                }
            });
        });
    });


</script>
</body>
</html>
